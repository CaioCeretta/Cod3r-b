<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Position #1</title>

		<!-- 
			Position recap

			If a div has position: absolute and there is no ancestor with position: relative, absolute, fixed, or sticky, the
			absolutely positioned element will use the <html> or <body> element as its containing block (the reference point).
			This is why it might appear positioned relative to the top-left corner of the page.

			But as soon as we use relative to the external, the internal will remain inside the external div and will be placed
			on the top right corner
		-->

		<style>
			.externa {
				position: relative;
				height: 300px;
				width: 300px;
				border: 4px solid #000;
				background-color: crimson;
			}

			.interna {
				position: absolute;
				top: 10px;
				right: 10px;
				height: 100px;
				width: 100px;
				border: 2px solid #000;
				background-color: dodgerblue;
			}
		</style>
	</head>
	<body>
		<h1>Position 1</h1>

		<div>
			<div class="externa">
				<div class="interna"></div>
			</div>
		</div>

	</body>
</html>
