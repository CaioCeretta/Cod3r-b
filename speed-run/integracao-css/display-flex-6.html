		<title>Flexbox #6</title>

		<!-- Flexbox comments
		 
			align-content: the align content is used when we want to align multiple lines, many flex-items being shown on the
			container, we can use it to align them 

			the align-items and the justify content can still be applied in this cases, but what we need to understand is, if we
			use the align-items center, we can see that it's having a similar effect, because it's not working on the set of lines
			it's working on each line independently, when we want to align specifically the lines, then we use it. 



		-->
		<style>
			.flexbox {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-wrap: wrap;
				align-content: space-around;
