<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Flexbox #5</title>

		<!-- Flex box comments
		 
		#Gap

		We have the gap, row-gap and the colum-gap

		The row-gap is the gap between the lines in case the flex container have more than one
		The column-gap is when we want the gap to be between the columns
		gap is applied to both the line and the columns 

		-->

		<style>
			.flexbox {
				display: flex;
				gap: 5px;
			}

			.externo {
				display: flex;
				flex-direction: row;
				height: 400px;
				background-color: crimson;
				border: 2px solid black;
			}

			.interno {
				height: 50px;
				background-color: #00bfff;
				border: 2px solid #000;
			}

			.grow-1 {
				flex-grow: 1;
			}

			.grow-2 {
				flex-grow: 2;
			}
		</style>
	</head>
	<body>
		<h1>Flexbox #5</h1>

		<span>Container</span>
		<div class="externo flexbox">
			<div class="interno grow-1">1</div>
			<div class="interno grow-2">2</div>
			<div class="interno grow-1">3</div>
		</div>

	</body>
</html>
